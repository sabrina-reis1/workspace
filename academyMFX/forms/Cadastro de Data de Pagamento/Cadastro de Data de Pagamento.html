<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title"><img src="/cadastro_curso_mfx_academy/resources/images/cadastro.png"
						alt="Cadastro" class="panel-icon"> Cadastro Data de Pagamento </h2>
				</div>
				<div class="panel-body">
					<div class='row' id="alvo2">
						<div class="col-md-2">
							<label for='idDataPagamento'>ID Data de Pagamento</label>
							<input type='text' class='form-control' id='idDataPagamento' name='idDataPagamento'>
						</div>
						<div class="col-md-4">
							<label for='dataPagamento'>Data de Pagamento</label>
							<input type='text' class='form-control' id='dataPagamento' name='dataPagamento'>
							<input type="hidden" class="idCurso" id="idCurso" name="idCurso">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
